{% extends "base.html" %}

{%block content %}

<div class="info">
    <img src="media/images/me.png" alt="" />
    <h1>Personal info <a href="/editmyinfo/" title="edit data">edit</a></h1>
    <p>{{info.name}} {{info.surname}} </p>
    
    <ul>
      <li>Дата народження: {{info.bday}}</li>
      <li>Контакти: {{info.contacts}}</li>
      <li>{{info.short_story}}</li>
    </ul>
</div>

{% endblock %}
