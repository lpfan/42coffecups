{% extends "base.html" %}

{% block script %}
	<script>
		$(function(){
			$("#id_bday").datepicker();
			$('#editForm').submit(function(){
				$(this).ajaxSubmit();
				return false;
            });
		});
	</script>
{% endblock %}

{% block content %}

<div class="info">

	<form action="" method="POST" id="editForm">{% csrf_token %}
		{{form.as_p}}
		<input type="submit" value="save" />
	</form>

</div>

{% endblock %}
